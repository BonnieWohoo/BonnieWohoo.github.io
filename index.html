<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");
    </style>
    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/bf9133ca-973f-4957-9df7-2e96ed716640/blue_cat.png?v=1697402915320">
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://kit.fontawesome.com/a9102329df.js" crossorigin="anonymous"></script>
    <title>Sensor-Based Lockscreen</title>
    <script defer src="/js/script.js"></script>
    <script defer src="/js/face-api.min.js"></script>
  </head>
  <body>
    
    <div id="div1" class="container-1 active">
      <div class="design-1"></div>
      <div class="text">
        <p class="text-1">Monday, October 23</p>
        <p class="text-2">9:41</p>
      </div>
      <div class="design-2"></div>
    </div>
    
    <div id="div2" class="container-2 inactive">
      <img src="https://cdn.glitch.global/bf9133ca-973f-4957-9df7-2e96ed716640/Background_Phone.png?v=1697401741854">
      <div class="design-1"></div>
      

      <!-- ______CAMERA______ -->
      <div class="camera">
        <video id="video" width="190" height="125" autoplay muted></video>
      </div>
      
      <div class="timer">
        <p id="activeTimer">Timer: 0:30</p>
      </div>
      <div class="cat">
        <img class="cat-1" src="https://cdn.glitch.global/bf9133ca-973f-4957-9df7-2e96ed716640/orange_cat.png?v=1697402914851">
        <img class="cat-2" src="https://cdn.glitch.global/bf9133ca-973f-4957-9df7-2e96ed716640/blue_cat.png?v=1697402915320">
        <img class="cat-3" src="https://cdn.glitch.global/bf9133ca-973f-4957-9df7-2e96ed716640/purple_cat.png?v=1697402915750">
      </div>
      <div id="back" class="back-button">
        <i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i>
      </div>
      <div class="indicator">
        <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
      </div>
    </div>
  </body>
</html>
