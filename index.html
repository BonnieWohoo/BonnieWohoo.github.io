<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");
    </style>
    <link rel="icon" type="image/x-icon" href="/assets/thumbnails_blue_cat.png">
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://kit.fontawesome.com/a9102329df.js" crossorigin="anonymous"></script>
    <title>Sensor-Based Lockscreen</title>
  </head>
  <body>
    
    <div id="div1" class="container-1 active">
      <div class="design-1"></div>
      <div class="text">
        <p class="text-1">Monday, October 23</p>
        <p class="text-2">9:41</p>
      </div>
      <div class="design-2"></div>
    </div>
    
    <div id="div2" class="container-2 inactive">
      <img src="/assets/thumbnails_Background_Phone.png">
      <div class="design-1"></div>
    
      <!-- ______CAMERA______ -->
      <div class="camera">
        <video id="video" width="190" height="125" autoplay muted></video>
      </div>
      
      <div class="timer">
        <p id="activeTimer">Timer: 0:30</p>
      </div>
      <div id="cat-container" class="cat">
        <img id ="orangeCat" class="cat-1" src="/assets/thumbnails_orange_cat.png">
      </div>
      <div id="back" class="back-button">
        <i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i>
      </div>
      <div class="indicator">
        <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
      </div>
    </div>

    <script defer src="/js/face-api.min.js"></script>
    <script defer src="/js/script.js"></script>

  </body>
</html>
